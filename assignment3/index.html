<head>

    <title>Moving Triangles</title>
</head>
<body>
    <h1>Moving Triangles</h1>
    <h2><a href="static.html">Static Triangles</a></h2>

    <div class="grid-container">
        <!-- row 1 -->
        <div class="TopLeftTri" id="gray"></div>
        <div class="TopCenterTri" id="white"></div>
        <div class="TopRightTri" id="black"></div>

        <!-- row 2 -->
        <div class="BigLeftTri" id="black"></div>
        <div class="BigRightTri" id="red"></div>
        
        <!-- row 3 -->
        <div class="BotLeftTri" id="yellow"></div>
        <div class="BotLeftTri2" id="white"></div>
        <div class="BotCenterTri" id="gray"></div>
    </div>
